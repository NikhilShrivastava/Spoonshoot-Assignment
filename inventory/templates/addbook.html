<html>
<head>
<title>Books</title>
<link rel ='stylesheet' href="{ % static '/css/style.css '%}">
<link rel ='stylesheet' href="{ % static '/css/bootstrap.min.css '%}">
<body>

<center>
<h1>Book Details</h1>

<form method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value="Save"/>
</form>

<h2>List of books</h2>
<ul>
    {% for book in books %}
    {% if book.count > 0 %}
    <p> <a href="/books/{{book.id}}">{{ book.title }}</a> ({{ book.count }} available)</p>
    {% else %}
    <p> <a href="/books/{{book.id}}">{{ book.title }}</a> (Out of stock)</p>
    {% endif %}
    {% endfor %}
</ul>
</center>
</body>
</head>
</html>
